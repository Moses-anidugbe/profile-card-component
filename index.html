<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img class="pattern" src="images/bg-pattern-card.svg" alt="pattern" /><img
        class="image"
        src="images/image-victor.jpg"
        alt="victor"
      />
      <p class="name">Victor Crest <span>26</span></p>
      <p class="london"><small>London</small></p>
      <div class="stats-section">
        <div>
          <p class="stats">80K</p>
          <p class="stat-headings">Followers</p>
        </div>
        <div>
          <p class="stats">803K</p>
          <p class="stat-headings">Likes</p>
        </div>
        <div>
          <p class="stats">1.4K</p>
          <p class="stat-headings">Photos</p>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Moses Anidugbe</a>.
      </p>
    </footer>
  </body>
</html>
